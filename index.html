<!DOCTYPE html>
<html>
<head>
  <title>Mi Página Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    nav {
      margin-bottom: 20px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333333;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#inicio">Inicio</a></li>
      <li><a href="#acerca-de">Acerca de</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
  </nav>

  <section id="inicio">
    <h1>Inicio</h1>
    <p>Bienvenido a mi página web.</p>
  </section>

  <section id="acerca-de">
    <h1>Acerca de</h1>
    <p>Información sobre mí y mi página web.</p>
  </section>

  <section id="contacto">
    <h1>Contacto</h1>
    <p>¡Ponte en contacto conmigo!</p>
  </section>
</body>
</html>
